<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css1/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
        }

        .navbar {
            background-color: #4682B4;
            padding: 10px;
            text-align: right;
        }

        .navbar a {
            text-decoration: none;
            margin: 0 15px;
            color: black;
            font-weight: bold;
        }

        .container {
            margin-top: 80px;
        }

        .upload-box {
            background-color: #4682B4;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .upload-title {
            background-color: #4682B4;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: bold;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #3498db;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            margin: 20px 0;
        }

        input[type="submit"] {
            padding: 10px 25px;
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/upload">Upload</a>
    <a href="/logout">LogOut</a>
</div>

<div class="container">
    <div class="upload-title">Upload File</div>

    <form class="upload-box" id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="image"><strong>Image</strong></label><br>
        <input type="file" name="image" id="imageInput" accept=".jpg,.jpeg,.png"><br>

        <label for="video"><strong>Video</strong></label><br>
        <input type="file" name="video" id="videoInput" accept=".mp4,.avi,.mov"><br>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const videoInput = document.getElementById('videoInput');
    const form = document.getElementById('uploadForm');

    imageInput.addEventListener('change', () => {
        if (imageInput.files.length > 0) {
            videoInput.disabled = true;
        } else {
            videoInput.disabled = false;
        }
    });

    videoInput.addEventListener('change', () => {
        if (videoInput.files.length > 0) {
            imageInput.disabled = true;
        } else {
            imageInput.disabled = false;
        }
    });

    form.addEventListener('submit', function (e) {
        const imageSelected = imageInput.files.length > 0;
        const videoSelected = videoInput.files.length > 0;

        if ((imageSelected && videoSelected) || (!imageSelected && !videoSelected)) {
            e.preventDefault();
            alert("Please select either an image or a video, not both.");
        }
    });
</script>

</body>
</html>
